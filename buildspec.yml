version: 2.0
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
      - echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
      - sudo apt update
      - sudo apt-get install terraform
      - terraform --version # Verify Terraform installation
  build:
    commands:
      - terraform init -backend-config="bucket=my-unique-static-html-bucket-2025" -backend-config="key=terraform.tfstate" -backend-config="region=ap-south-1" # Replace with your actual bucket name and region
      - terraform apply -input=false -auto-approve
  post_build:
    commands:
      - echo "Terraform execution complete. Deploying static website content..."
